<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediaQuerise.css"
    <!--Google Font-->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet" />
    <!--Font Awesome CDN-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
</head>
<body>
    <h1>Feedback Form</h1>
    <form id="feedbackform">
        <label for="name">Enter your Name : </label>
        <input type="text" id="name" name="name" required>

        <label for="email">Enter your Email : </label>
        <input type="email" id="email" name="email">

        <div class="FT_Visite">
            <p>Was this your first time visiting ? </p>
            
            <input type="radio" id="FT_VisiteYes" name="FT_Visite" value="Yes" >
            <label for="FT_VisiteYes">Yes</label>

            <input type="radio" id="FT_VisiteNo" name="FT_Visite" value="No">
            <label for="FT_VisiteNo">No</label>
        </div>

        <div class="isInformative">
            <p>Was this website informative and easy to navigate through ?</p>

            <input type="radio" id="isInformativeYes" name="isInformative" value="Yes" >
            <label for="isInformativeYes">Yes</label>

            <input type="radio" id="isInformativeNo" name="isInformative" value="No" >
            <label for="isInformativeYes">No</label>
        </div>

        <label for="suggestImprovements">If "No", suggest any improvementes for the future :</label>
        <textarea id="suggestImprovements" name="suggestImprovements"></textarea>

        <div class="isSatisfied">
            <p>How satisfied are you with our services ? </p>

            <div class="radioContainer">

                <label for="satisfied1">
                    <img src="excellent.jpeg" alt="excellent satisfied Face" satisfied="1">
                </label>
                <input type="radio" id="satisfied1" name="satisfiedN" value="Good">

                <label for="satisfied2">
                    <img src="average.jpeg" alt="average satisfied Face" satisfied="2">
                </label>
                <input type="radio" id="satisfied2" name="satisfiedN" value="Average">

                <label for="satisfied3">
                    <img src="poor.jpeg" alt="poor satisfied Face" satisfied="3">
                </label>
                <input type="radio" id="satisfied3" name="satisfiedN" value="Bad">

            </div>

        </div>

        <div class="isRecommended">
            <P>Would you recommend our service ?</P>

            <input type="radio" id="isRecommendedYes" name="isRecommended" value="Yes" >
            <label for="isRecommendedYes">Yes</label>

            <input type="radio" id="isRecommendedNo" name="isRecommended" value="No" >
            <label for="isRecommendedYes">No</label>
        </div>

        <div class="getUpdates">
            <p>Would you like to receive updatedes about the website and any offers ? </p>

            <select id="getUpdates" name="getUpdates">
                <option value="Email">Yes - via Email</option>
                <option value="Notification">Yes - via Notification</option>
            </select>
        </div>

        <label for="Comments">Do you have any additional questions or requests ? </label>
        <textarea id="Comments" name="Comments"></textarea>

        <button class="submitButon" type="submit">Submit</button>
    </form>

    <div class="card"><img src="background1.webp" alt="first background image" /></div>

    <script src="index.js"></script>
    
</body>
</html>
