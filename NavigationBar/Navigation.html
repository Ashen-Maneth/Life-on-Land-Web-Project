<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0 , viewport-fit=cover" />
    <title>Navigation Bar</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mediaQuerise.css" />
    <!--Google Font-->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet" />
    <!--Font Awesome CDN-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
  </head>

<body> <!-- this body for a Navigation bar -->

  <div class="NavigationBar">

    <div class="logo" onclick="gotoHome()"> <!-- creat class for logo section and link it home page using js -->

      <img src="/NavigationBar/logo.jpeg" alt="webside logo" /> <!-- website logo -->
      <span class="logoText">Life on Land</span> <!-- website name -->

    </div>

    <div class="UserProfile1"> <!-- this is for a media querie navigation bar avatar -->

      <a href="/UserProfile/UserProfile.html"><img src="profile.png" alt="user profile" /></a> <!-- link it userprofile page -->

    </div>

    <div class="moreOption" onclick="toggleDropdown()">&#9776;</div> <!-- "more" icon and set it if click on top of it display navigation links (use js) -->

    <ul id="navDropdown"> <!-- navigation links -->

      <li><a id="Home" href="/HomePage/HomePage.html">Home</a></li>
      <li><a id="Shop" href="/Shop/Shop.html">Shop</a></li>
      <li><a id="Site Map" href="/Sitemap/Sitemap.html">Site Map</a></li>
      <li><a id="About us" href="/Team/Team.html">About us</a></li>
      <li><a id="Gallery" href="/Gallery/Gallery.html">Gallery</a></li>
      <li><a id="Feedback" href="/Feedback/Feedback.html">Feedback</a></li>

      <li class="SearchBar"><input type="text" placeholder="Search Here.. " /></li> <!-- add search bar in to navigation bar -->

      <li class="UserProfile"> <!-- avatar for desktop view -->
        <a href="/UserProfile/UserProfile.html"><img src="profile.png" alt="user profile" /></a>
      </li>

    </ul>

  </div>

  <script src="/NavigationBar/index.js" defer></script> <!-- link navigation bar js file -->

</body>

</html>
