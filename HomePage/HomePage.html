<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0 , viewport-fit=cover" />
    <title>Navigation Bar</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mediaQuerise.css" />

    <div class="card"><img src="background2.jpg" alt="second background image" /></div>
    <div class="card"><img src="background1.webp" alt="first background image" /></div>
