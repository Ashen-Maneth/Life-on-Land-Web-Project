<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- goole fonts -->
    <link 
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    

    <style>

    body {
    font-family:"poppins" , sans-serif;
    font-weight: 15px;
    margin: 0;
    padding: 0;  
    font-size: 17px;
    line-height: 1.6;
    }

    h1 {
    background-color: #e0feff;
    text-align: center;
    margin-bottom: 65px;
    }

    form {
    background-color: #e0feff;
    padding: 20px;
    padding-right: 40px;
    max-width: 620px;
    margin: 0 auto;
    text-align: center;
    border: 1px solid #ccc;
    border-radius: 10px;
    margin-bottom: 30px;
    }

    label {
    display: block ;
    margin-bottom: 10px;
    }

    input[type="text"],
    input[type="email"],
    textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 12px;
        border: 2px solid #ccc;
        border-radius: 5px;
        line-height: 2;
    }

    button {
    font-size: 20px;
    display: inline-block;
    padding: 12px 52px ;
    background-color: #00891b;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    align-items: center;
    margin-bottom: 100px;
    margin-top: 50px;
    
    }

    .subject{
        margin-top: 50px;
    }

    .card{
        position: fixed;
        top: 0;
        left: 0;
        background-image: url(background1.webp);
        width: 100%;
        height: 100%;
        background-size: cover;
        background-position: center;
        opacity: 0.35;
        z-index: -1;    
}

    .card img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        object-position: center;
}

    @media screen and (max-width : 720px) {
        input[type="text"],
        input[type="email"],
        textarea {
            width: 320px;
        }

        form {
            padding-left: 5px;
            width: 100%;
            margin: 0 auto;
            text-align: center;
            background-color:#dff7f9e5;
            margin-bottom: 50px;
        }

        h1{
            height: 60px;
            background-color: #dff7f9e5;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
    }


    </style>
</head>
<body>
    <h1>Contact Form</h1>
    <form id="contactForm">

        <label for="name">Enter your Name : </label>
        <input type="text" id="name" name="name" required>

        <label for="email">Enter your Email : </label>
        <input type="email" id="email" name="email" required>

        <div class="Contry">
            <p>Enter your Contry</p>

            <select id="Contry" name="Contry">
                <option value="Sri Lanka">Sri Lanka</option>
                <option value="Argentina">Argentina</option>
                <option value="Bangaladesh">Bangaladesh</option>
                <option value="Brazil">Brazil</option>
                <option value="Caneda">Caneda</option>
                <option value="China">China</option>
                <option value="Denmark">Denmark</option>
                <option value="Ethiopia">Ethiopia</option>
                <option value="France">France</option>
                <option value="Germany">Germany</option>
                <option value="Indea">Indea</option>
                <option value="Italy">Italy</option>
                <option value="Japan">Japan</option>
                <option value="Russia">Russia</option>
                <option value="United Kingdom">United Kingdom</option>
                <option value="United States">United States</option>
                <option value="Zimbabwe">Zimbabwe</option>
            </select>
        </div>

        <div class="subject">
        <label for="subject">Subject</label>
        <textarea id="subject" name="subject">Write Somthing....</textarea>
        </div>

        <button class="submitButon" type="submit">Submit</button>

    </form>

    <div class="card"><img src="background1.webp" alt="first background image" /></div>
