<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Google Font-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <!--Font Awesome CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <!--title-->
    <title>User Profile</title>
    <!--Stylesheet-->
    <link rel="stylesheet" href="index.css" />
    <!--Icons-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  </head>

  <body>
    <div class="container">
      <div id="newtask">
        <div id="inputDescription">Name :</div>
        <input type="text" name="name" placeholder="Please Enter Your Name">
        <button id="add" type="button">Add</button>
        <div class="button-container">
          <button id="previous" type="button"><i class='bx bx-skip-previous'></i> Previous</button>
          <button id="skip" type="button">Skip</button>
          <button id="next" type="button">Next <i class='bx bx-skip-next'></i></button>
        </div>
      </div>
      <div id="progressBar">
        Profile Completed 5%
      </div>
      <div id="tasks"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
